<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete Emails</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container { max-width: 900px; margin: 0 auto; padding: 32px; }
    .email-list { list-style: none; padding: 0; margin: 16px 0 24px; }
    .email-list li { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #1f2937; }
    .toolbar { display: flex; align-items: center; gap: 12px; }
    .msg { margin-top: 12px; }
    .ok { color: #10b981; }
    .err { color: #ef4444; }
    .btn { cursor: pointer; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <div class="brand">
        <div class="logo">
          <img src="https://raw.githubusercontent.com/davidfalbright/virelia-site/main/images/Bronze_Accord.png" alt="Virelia Logo">
        </div>
        <div class="brand-text">
          <strong>V.I.R.E.L.I.A.</strong>
          <span>Virtual Intelligence with Responsible Ethics, Logic, and Independent Alignment</span>
        </div>
      </div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/landing_page.html">Landing</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h1>Delete Emails</h1>
      <p>Below is a list of emails stored in Blob storage. Select one or more and delete.</p>

      <div class="toolbar">
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="deleteBtn" class="btn btn-secondary" disabled>Delete Selected Emails</button>
      </div>

      <ul id="emailList" class="email-list"></ul>

      <p id="status" class="msg"></p>
    </div>
  </section>

  <script>
    const emailList = document.getElementById('emailList');
    const refreshBtn = document.getElementById('refreshBtn');
    const deleteBtn  = document.getElementById('deleteBtn');
    const statusEl   = document.getElementById('status');

    function setMsg(text, ok=false) {
      statusEl.textContent = text;
      statusEl.className = 'msg ' + (ok ? 'ok' : 'err');
    }

    function getSelectedEmails() {
      return Array.from(document.querySelectorAll('.email-checkbox:checked'))
        .map(c => c.value);
    }

    function syncDeleteButtonState() {
      deleteBtn.disabled = getSelectedEmails().length === 0;
    }

    async function loadEmails() {
      setMsg('');
      emailList.innerHTML = '<li>Loadingâ€¦</li>';
      try {
        const res = await fetch('/.netlify/functions/list-emails');
        const data = await res.json();
        if (!res.ok || data.ok === false) throw new Error(data.error || 'Failed to load');

        const emails = data.emails || [];
        if (emails.length === 0) {
          emailList.innerHTML = '<li><em>No emails found.</em></li>';
          deleteBtn.disabled = true;
          return;
        }

        emailList.innerHTML = '';
        for (const email of emails) {
          const li = document.createElement('li');
          li.innerHTML = `
            <label style="display:flex; align-items:center; gap:10px;">
              <input type="checkbox" class="email-checkbox" value="${email}">
              <span>${email}</span>
            </label>
          `;
          emailList.appendChild(li);
        }

        emailList.addEventListener('change', syncDeleteButtonState, { once: true });
        syncDeleteButtonState();
      } catch (e) {
        emailList.innerHTML = '';
        setMsg(e.message || 'Failed to load emails');
      }
    }

    refreshBtn.addEventListener('click', loadEmails);

    deleteBtn.addEventListener('click', async () => {
      const selected = getSelectedEmails();
      if (selected.length === 0) return;

      const confirm1 = confirm(`Delete ${selected.length} email(s)?`);
      if (!confirm1) return;

      try {
        deleteBtn.disabled = true;
        const res = await fetch('/.netlify/functions/delete-emails', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ emails: selected })
        });
        const data = await res.json();
        if (!res.ok || data.ok === false) throw new Error(data.error || 'Delete failed');
        setMsg('Deleted: ' + (data.deleted || []).join(', '), true);
        await loadEmails();
      } catch (e) {
        setMsg(e.message || 'Delete failed');
      } finally {
        syncDeleteButtonState();
      }
    });

    // initial load
    loadEmails();
  </script>
</body>
</html>
