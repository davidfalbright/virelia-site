<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Tracker â€” V.I.R.E.L.I.A.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #0b0d10; color: #e5eef7; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    th, td { padding: 0.75rem 1rem; border: 1px solid #1f2633; text-align: left; }
    th { background-color: #131823; }
    tbody tr:nth-child(even) { background-color: #101318; }
    tbody tr:hover { background-color: #1f2633; }
    .btn { display: inline-block; padding: 0.5rem 1rem; background-color: #6fb2ff; color: #0b0d10; border: none; border-radius: 4px; cursor: pointer; margin-right: 0.5rem; text-decoration: none; }
    .btn:hover { background-color: #9ef7d0; }
    input[type="text"], input[type="url"], select { width: 100%; padding: 0.4rem; border: 1px solid #1f2633; border-radius: 4px; background-color: #131823; color: #e5eef7; }
    .form-row { display: flex; gap: 1rem; margin-bottom: 0.75rem; }
    .form-row > div { flex: 1; }
    .toolbar { margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website & Service Tracker</h1>

    <div class="toolbar">
      <button class="btn" id="addRowBtn">Add New Entry</button>
      <button class="btn" id="exportBtn">Export JSON</button>
      <button class="btn" id="importBtn">Import JSON</button>
    </div>

    <table id="trackerTable">
      <thead>
        <tr>
          <th>Website Name</th>
          <th>URL</th>
          <th>Hosted On</th>
          <th>Registered On</th>
          <th>Repo / GitHub</th>
          <th>Email / Login Service</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="trackerBody">
        <tr>
          <td colspan="8" style="text-align:center; color:#8aa0b2;">No entries yet. Click "Add New Entry".</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const trackerBody = document.getElementById('trackerBody');
    const addRowBtn = document.getElementById('addRowBtn');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');

    let entries = [];

    function renderTable() {
      trackerBody.innerHTML = '';
      if(entries.length === 0) {
        trackerBody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:#8aa0b2;">No entries yet. Click "Add New Entry".</td></tr>';
        return;
      }

      entries.forEach((e, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${e.name || ''}" data-field="name" data-idx="${idx}"></td>
          <td><input type="url" value="${e.url || ''}" data-field="url" data-idx="${idx}"></td>
          <td><input type="text" value="${e.hostedOn || ''}" data-field="hostedOn" data-idx="${idx}"></td>
          <td><input type="text" value="${e.registeredOn || ''}" data-field="registeredOn" data-idx="${idx}"></td>
          <td><input type="text" value="${e.repo || ''}" data-field="repo" data-idx="${idx}"></td>
          <td><input type="text" value="${e.emailService || ''}" data-field="emailService" data-idx="${idx}"></td>
          <td><input type="text" value="${e.notes || ''}" data-field="notes" data-idx="${idx}"></td>
          <td><button class="btn deleteBtn" data-idx="${idx}">Delete</button></td>
        `;
        trackerBody.appendChild(tr);
      });

      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const idx = Number(btn.dataset.idx);
          entries.splice(idx, 1);
          renderTable();
        });
      });

      trackerBody.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', (e) => {
          const idx = Number(e.target.dataset.idx);
          const field = e.target.dataset.field;
          entries[idx][field] = e.target.value;
        });
      });
    }

    addRowBtn.addEventListener('click', () => {
      entries.push({ name:'', url:'', hostedOn:'', registeredOn:'', repo:'', emailService:'', notes:'' });
      renderTable();
    });

    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(entries, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'website-tracker.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    importBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      input.onchange = () => {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if(Array.isArray(data)) {
              entries = data;
              renderTable();
            } else {
              alert('Invalid JSON structure');
            }
          } catch(err) {
            alert('Failed to parse JSON');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    });

    renderTable();
  </script>
</body>
</html>
